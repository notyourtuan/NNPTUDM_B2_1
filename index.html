<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        input[type="text"] {
            padding: 5px;
            margin-right: 5px;
        }
        input[type="submit"], button {
            padding: 5px 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #45a049;
        }
        #comments-body {
            border: 1px solid #ddd;
            padding: 15px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }
        .comment-item {
            background-color: white;
            padding: 10px;
            margin: 10px 0;
            border-left: 3px solid #4CAF50;
        }
    </style>
</head>

<body>
    <h1>Posts Management</h1>
    <div>
        <table>
            <thead>
                <tr>
                    <th>
                        id
                    </th>
                    <th>
                        title
                    </th>
                    <th>
                        views
                    </th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
    <div>
        <h2>Create/Edit Post</h2>
        <input type="text" placeholder="id (leave empty for auto-increment)" id="id_txt" />
        <input type="text" placeholder="title" id="title_txt" />
        <input type="text" placeholder="views" id="views_txt" />
        <input type="submit" value="Save" onclick="Save()">
    </div>
    
    <div>
        <h2>Comments Management</h2>
        <div id="comments-body">
            <!-- Comments will be loaded here -->
        </div>
    </div>
    
    <script src="main.js"></script>
</body>

</html>
